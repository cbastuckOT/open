
version: 2.1

jobs:
  prepare-web:
    docker:
      - image: node:current-alpine
    steps:
      - checkout
      - run: echo "0.0.${CIRCLE_BUILD_NUM}-${CIRCLE_SHA1:0:7}" | tee version.txt
      - restore_cache:
            keys:
                - npm-deps-v1-{{ checksum "web/package-lock.json" }}
                - npm-deps-v1
      - run: cd web && npm install
      - save_cache:
            paths:
                - web/node_modules
            key: npm-deps-v1-{{ checksum "web/package-lock.json" }}-{{ epoch }}
      - store_artifacts:
            path: web/package-lock.json
      - persist_to_workspace:
            root: .
            paths:
                - .

  test-web:
    docker: 
      - image: node
    steps:
      - attach_workspace:
          at: .
      - run: cd web &&  npm test -- --watchAll=false --testResultsProcessor="jest-junit"
      - store_artifacts:
          path: web/junit.xml
      - store_test_results:
          path: web

  build-web:
    docker:
      - image: node
    steps:
      - attach_workspace:
          at: .
      - run: cd web && npm run build
      - store_artifacts:
          path: web/build
          destination: webapp

  build-plugin:
    docker:
      - image: rikorose/gcc-cmake
    steps:
      - attach_workspace:
          at: .
      - run: cmake -S . -B "build-c360"
      - run: cmake --build ./build-c360 --config Release
      - store_artifacts:
          path: build-c360
          destination: build-c360

workflows:
  all:
    jobs:
      - prepare-web    
      - test-web:
          requires:
            - prepare-web
      - build-web:
          requires:
            - test-web
      - build-plugin:
          requires:
            - prepare-web # TODO: checkout happens here - dblcheck

