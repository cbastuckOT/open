dist: xenial
jobs:
  include:
    - name: Test webapp
      language: node_js
      node_js: 12
      script:
        - cd web && npm install
        - cd web && npm test -- --watchAll=false --testResultsProcessor="jest-junit"

    - name: Build webapp
      language: node_js
      node_js: 12
      script:
        - cd web && npm install
        - cd web && npm build
